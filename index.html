<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">>
</head>

<body>
    <div class="container w-50">
        <h1 class="text-light mb-4 fs-2 text-center">Form Validation Using javascript Regex</h1>
        <div class="row ">
            <div class="col">
            <form action="">
                <div class="mb-3">
                <label  class="form-label text-light">Enter Your Name</label>
                <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                <label  class="form-label text-light">Enter Your Email:</label>
                <input type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label text-light">Enter Your Password:</label>
                <input type="password" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label text-light">Enter Contact Number:</label>
                <input type="text" class="form-control">
            </div>
                <button type="button" class="btn btn-secondary d-flex m-auto">Submit</button>
                
            </div>
            </form>
        </div>
    </div>
    <!-- javascript CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
